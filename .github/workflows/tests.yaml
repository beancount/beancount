name: tests
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:

  rust-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      # cargo test has horrible output
      - name: Install cargo-nexte st
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Cargo test
        run: cargo nextest run

  tree-sitter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # maybe we need a better way to manager the versio of tree-sitter-cli
      - run: npm install -g tree-sitter-cli

      - name: Run tree-sitter grammar tests
        working-directory: crates/beancount-tree-sitter
        run: tree-sitter test

  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - windows
          - macos
        python:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      - name: Install Python tooling
        run: uv pip install maturin pytest

      - name: Build extension in develop mode
        run: maturin develop --locked

      - name: Run tests
        run: pytest beancount
