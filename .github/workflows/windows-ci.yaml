name: windows-ci

on:
  [push, pull_request]

jobs:
  compile:
    runs-on: windows-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: python setup.py build_ext
